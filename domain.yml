version: "3.1"

intents:
  - greet
  - goodbye
  - bot_challenge
  - supply_name

  - turn_off_lights
  - turn_on_lights
  - lock_door
  - unlock_door
  - search_for
  - register_new_user
  - update_information
  - open_entertainment_long
  - open_entertainment_short
  - close_entertainment
  - set_alarm
  - set_thermostat
  - dec_thermostat
  - inc_thermostat
  - check_air_purification
  - turning_on_boiler


entities:
  - name
  - search
  - entertainment
  - source
  - time
  - temperature
  - decrement
  - increment
  - start_time
  - end_time

slots:
  name:
    type: text
    mappings:
    - type: from_entity
      entity: name
      auto_fill: true

  search:
    type: text
    mappings:
    - type: from_entity
      entity: search
      auto_fill: true

  entertainment:
    type: text
    mappings:
    - type: from_entity
      entity: entertainment
      auto_fill: true

  source:
    type: text
    mappings:
    - type: from_entity
      entity: source
      auto_fill: true

  time:
    type: text
    mappings:
    - type: from_entity
      entity: time
      auto_fill: true

  temperature:
    type: float
    mappings:
    - type: from_entity
      entity: temperature
      auto_fill: true

  decrement:
    type: float
    mappings:
    - type: from_entity
      entity: decrement
      auto_fill: true

  increment:
    type: float
    mappings:
    - type: from_entity
      entity: increment
      auto_fill: true

  start_time:
    type: text
    mappings:
    - type: from_entity
      entity: start_time
      auto_fill: true

  end_time:
    type: text
    mappings:
    - type: from_entity
      entity: end_time
      auto_fill: true


actions:
  - act_lock_door
  - act_unlock_door
  - act_light_off
  - act_light_on
  - act_open_entertainment
  - act_close_entertainment
  - act_set_thermostat
  - act_decrease_thermostat
  - act_increase_thermostat
  - act_set_alarm
  - act_check_air_purification
  - act_turn_on_boiler
  - act_take_snap


responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_for_name:
  - text: "Hello! Could you tell me your name"

  utter_acknowledge_provided_info:
  - text: "Thanks {name}!"

  utter_turning_lights_on:
  - text: "Lights turned on!"

  utter_turning_lights_off:
  - text: "Lights turned off!"

  utter_locking_door:
  - text: "Door Locked"

  utter_unlocking_door:
  - text: "Door unlocked"

  utter_search:
  - text: "Hope these results help: https://www.google.com/search?q={search}"

  utter_ask_for_source:
  - text: "What platform should I open?"

  utter_ask_for_entertainment:
  - text: "What do you want to watch?"


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
