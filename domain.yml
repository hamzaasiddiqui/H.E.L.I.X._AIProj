version: "3.1"

intents:
  - greet
  - goodbye
  - bot_challenge
  - supply_name

entities:
  - name

slots:
  name:
    type: text
    mappings:
    - type: from_entity
      entity: name

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_for_name:
  - text: "Hello! Could you tell me your name?"

  utter_acknowledge_provided_info:
  - text: "Thanks {name}!"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
